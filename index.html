<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
  function myFunction() {
    let a = document.getElementById("a").value;
      let b = document.getElementById("b").value;     
       let c  = document.getElementById("c").value;
       let delta= b*b-4*a*c;
       if (delta >0) 
       {
        let x1=-b-Math.sqrt(delta)/2*a;
        let x2=-b+Math.sqrt(delta)/2*a;
        document.getElementById("solutions").innerHTML = "2 solutions : x1="+x1+" x2="+x2;
       }
       else if (delta==0)
       {
        let x=-b/2*a;
        
        document.getElementById("solutions").innerHTML = " solutions double: x1=x2="+x;
       }
      else 
      document.getElementById("solutions").innerHTML = "pas de solution"
}
  
  </script>
</head>
<body>
  <div>

    <input type="text" id="a">x <sup>2</sup>+<input type="text" id="b">x+<input type="text" id="c">
    <br>=
    <button type="button" id="resolve" onclick="myFunction()">resolve</button>
    <p id="solutions">
  
    </p>
</div>
</body>
</html>
